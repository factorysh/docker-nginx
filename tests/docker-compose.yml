version: '3'
services:
    web:
        image: bearstech/nginx
        volumes:
            - ../tests/index.html:/var/www/html/index.html
        ports:
            - '8000:8000'

    goss:
        image: bearstech/debian:stretch
        command: "sleep 600000000000000000000000"
        volumes:
            - ../bin/goss:/usr/bin/goss
            - ../tests:/goss
        working_dir: /goss
        links:
            - web
